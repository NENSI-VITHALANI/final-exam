<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-4</title>
</head>

<body>
    <script type="text/javascript">
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let numarr= [];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i === 0 || j !== 1) {
                    numarr.push(arr[i][j]);
                }
            }
        }

       document.write("Elements to print =", numarr);

    </script>
</body>

</html>
